<div class="container">
<div class="row">
	<div class="letter" style="margin-top:80px;margin-bottom:80px">
    <h2>{{ page.title }}</h2>
    <hr class="style">
	<div class="ribbon ribbon-right ribbon-in">
		<div class="ribbon-stitch">
		  <div class="ribbon-fabric">
                    <p>{{ page.date | date: '%Y-%m-%d %H:%M' }}</p>
		  </div>
		  <div class="ribbon-top-right"></div>
		  <div class="ribbon-bottom-right"></div>
		</div>
	</div>

        <div class="ribbon ribbon-both ribbon-set ribbon-out-in">
          <div class="ribbon-stitch">
            <div class="ribbon-fabric"><a href="/presentation/#{{ page.author }}">{{ page.fullname }}</a></div>
            <div class="ribbon-top-right"></div>
            <div class="ribbon-bottom-right"></div>
            <div class="ribbon-center-left"></div>
          </div>
        </div>
