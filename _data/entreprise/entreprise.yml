- name: AxesSim
  id: 6
  logo: /img/logos/logo-axessim.png
  website: http://www.axessim.eu/
  description: Conception et au développement de logiciels destinés aux entreprises et laboratoires de recherche
  testimony-1: Chez AxesSim, nous développons des logiciels de simulation dans le domaine de la Compatibilité ElectroMagnétique (CEM). Parmi nos clients privés ou public on trouve THALES,  Dassault Aviation, SAFRAN, la Délégation Générale de l’Armement (DGA), l’Agence Spatiale Européenne (ESA), ... Pour développer ces logiciels et se différencier de la concurrence, il est important d'être à la pointe de l'innovation dans l'algorithmie de résolution des équations de la physique ainsi que des environnements d'exploitation qui doivent être performants et ergonomiques. Plusieurs de nos collaborateurs ont été formés dans le master CSMI. Ils nous ont permis d'optimiser des codes de calcul pour les architectures d'ordinateur hybride (CPU+GPU). Les étudiants du master CSMI ont une base solide en mathématiques et en analyse numérique. Ils ont aussi d'excellentes compétences techniques en informatiques. Ce double profil permet aux anciens élèves du master CSMI de s'intégrer efficacement aux objectifs de notre société.
  testimony-1-author: Christophe Girard
  testimony-1-job: Directeur et Créateur
  testimony-1-date: 01/10/2015

